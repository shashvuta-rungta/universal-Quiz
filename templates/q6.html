{%extends "base.html"%}

    {%block content%}
    <div class="score">
        <h2> {{message}}</h2>
      </div>
    <div class="score">
        <h2> Your Score = {{score}}</h2>
      </div>
    <div class="wrapper">
        <form action="/q6" method="post">

        <div class="title">who is the first indian to win the olympic gold medal</div>
        <div class="box">
            <input type="radio" name="choice" id="option-1" value="A">
            <input type="radio" name="choice" id="option-2" value="B">
            <input type="radio" name="choice" id="option-3" value="C">
            <input type="radio" name="choice" id="option-4" value="D">
       
            <label for="option-1" class="option-1">
              <div class="dot"></div> 
                  <div class="text">Abhinav Bindra</div>
               
            </label>
            <label for="option-2" class="option-2">
                <div class="dot"></div> 
                    <div class="text">Vijender Singh</div>
                 
              </label>
              <label for="option-3" class="option-3">
                <div class="dot"></div>
                    <div class="text">Rajyavardhan singh rathore</div>
                </label>
            <label for="option-4" class="option-4">
                <div class="dot"></div>
                     <div class="text">Gagan narang</div> 
                      </label>
              <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    {%endblock%}
